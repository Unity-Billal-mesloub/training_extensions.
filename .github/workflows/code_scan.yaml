name: Security scan

on:
  workflow_dispatch: # run on request (no need for PR)
  push:
    branches:
      - "develop"
      - "releases/*"
  schedule:
    # every UTC 6PM from Mon to Fri
    - cron: "0 18 * * 1-5"

permissions: {}

jobs:
  Trivy-Scan-Vuln:
    runs-on: ubuntu-24.04
    permissions:
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: python -m pip install --require-hashes --no-deps -r .ci/requirements.txt
      - name: Freeze dependencies
        run: pip-compile --extra=docs,base,mmlab,anomaly,transformers -o requirements.txt pyproject.toml
      - name: Run Trivy Scan (vuln)
        uses: aquasecurity/trivy-action@18f2510ee396bbf400402947b394f2dd8c87dbb0 # v0.29.0
        with:
          scan-type: fs
          format: "sarif"
          scan-ref: requirements.txt
          scanners: vuln
          output: trivy-results-vuln.sarif

      - name: Upload SARIF file
        if: ${{ always() }}
        uses: github/codeql-action/upload-sarif@17a820bf2e43b47be2c72b39cc905417bc1ab6d0 # v3.28.8
        with:
          sarif_file: "trivy-results-vuln.sarif"

      - name: Run Trivy Scan (spdx)
        uses: aquasecurity/trivy-action@18f2510ee396bbf400402947b394f2dd8c87dbb0 # v0.29.0
        with:
          scan-type: fs
          format: "spdx-json"
          scan-ref: requirements.txt
          output: trivy-results-spdx.json

      - name: Upload Trivy results artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: trivy-vuln-results
          path: "${{ github.workspace }}/trivy-results-*"
          retention-days: 7

      - name: Upload deps list
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        if: always()
        with:
          name: python-deps-list
          path: "${{ github.workspace }}/requirements.txt"
          retention-days: 7

  Trivy-Scan-Misconfig:
    runs-on: ubuntu-24.04
    permissions:
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run Trivy Scan (dockerfile and secrets)
        uses: aquasecurity/trivy-action@18f2510ee396bbf400402947b394f2dd8c87dbb0 # v0.29.0
        with:
          scan-type: fs
          format: "sarif"
          scan-ref: .
          scanners: misconfig,secret
          output: trivy-results-misconfig.sarif

      - name: Upload SARIF file
        if: ${{ always() }}
        uses: github/codeql-action/upload-sarif@17a820bf2e43b47be2c72b39cc905417bc1ab6d0 # v3.28.8
        with:
          sarif_file: "trivy-results-misconfig.sarif"

      - name: Upload Trivy results artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: trivy-misconfig-results
          path: "${{ github.workspace }}/trivy-results-misconfig.sarif"
          retention-days: 7

  Bandit:
    runs-on: ubuntu-24.04
    permissions:
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: "3.10"
      - name: Install tox
        run: |
          python -m pip install --require-hashes --no-deps -r .ci/requirements.txt
          pip-compile --generate-hashes --output-file=/tmp/requirements.txt --extra=ci_tox pyproject.toml
          python -m pip install --require-hashes --no-deps -r /tmp/requirements.txt
          rm /tmp/requirements.txt
      - name: Bandit Scanning
        run: tox -e bandit-scan

      - name: Upload SARIF file
        if: ${{ always() }}
        uses: github/codeql-action/upload-sarif@17a820bf2e43b47be2c72b39cc905417bc1ab6d0 # v3.28.8
        with:
          sarif_file: .tox/bandit-results.sarif

      - name: Upload Bandit artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: bandit-results
          path: .tox/bandit-results.sarif
          retention-days: 7

  Summarize:
    needs: [Trivy-Scan-Vuln, Trivy-Scan-Misconfig, Bandit]
    if: always()
    runs-on: ubuntu-24.04
    steps:
      # Create directory first
      - name: Create results directory
        run: mkdir -p all-results

      # Download artifacts with error handling
      - name: Download all results
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        continue-on-error: true # Don't fail if some tools didn't generate results
        with:
          pattern: "*-results"
          merge-multiple: true
          path: all-results

      # Only upload if there are files
      - name: Upload combined results
        if: hashFiles('all-results/**/*') != ''
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: security-scan-results
          path: all-results
          retention-days: 7
